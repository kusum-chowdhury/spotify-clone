<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify player</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script type="module" src="dashboard.js"></script>
</head>
<body class="bg-black text-primary h-screen">
    <main class="h-full grid-template-areas grid grid-cols-[250px_1fr] grid-rows-[1fr_auto]">
 <aside class="sidenav">sidenav</aside>
 <article class="relative content overflow-auto bg-transparent">
     <header class="header z-10 px-8 py-4 bg-transparent">
         <nav class="flex justify-end relative">
            <button id="user-profile-btn" class="flex items-center gap-x-2 rounded-2xl p-1 px-2 hover:bg-light-black">
                <section>
                    <svg
                    id="default-image"
                     xmlns="http://www.w3.org/2000/svg" 
                    fill="none" 
                    viewBox="0 0 24 24" 
                    strokeWidth={1.5} 
                    stroke="currentColor" 
                    class="w-8 h-8 bg-gray rounded-full"
                    >
                        <path strokeLinecap="round" 
                        strokeLinejoin="round" 
                        d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" 
                        />
                      </svg>
                      
                </section>
                <section class="flex justify-center gap-x-1">
                    <h3 id="display-name"></h3>
                    <i>▼</i>
                </section>
            </button>
            <ul id="profile-menu" class="absolute hidden top-12 right-0 w-[200px] rounded-md bg-light-black p-1">
                <li id="logout" class="w-full rounded-md p-1 cursor-pointer hover:bg-gray ">Logout</li>
            </ul>
         </nav>
     </header>
     <article id="cover-contente" class="grid content-center absolute w-full -z-[1] h-72 top-0 px-8 py-4 b bg-gradient-to-b from-light-black to-black-base">
        <h1 class="text-6xl">hello kusum</h1>
     </article>
     <section id="page-content" class="mt-48 bg-black-base">
        <header class="px-8">
            <nav class="grid grid-clos-[50px_2fr_1fr_50px] gap-4 text-secondary">
                <ul>
                    <li class="justify-self-center">#</li>
                    <li>Title</li>
                    <li>Album</li>
                    <li>⏰</li>
                </ul>
            </nav>
        </header>
        <section class="px-8" id="tracks"> </section>
        </section>
     </section>
    </article>
   </main>
   <footer class="now-playing border-t border-t-light-black bg-black-secondary px-4 text-secondary">
    <section class="grid grid-cols-[1fr_2fr_1fr] gap-4">
        <section class="grid grid-cols-[auto_1fr] place-content-center gap-4">
            <img id="now-playing-image" class="h-12 w-12" src="" />
            <section class="flex flex-col justify-center">
                <h2 id="now-playing-song" class="text-sm font-semibold text-primary">song title</h2>
                <p id="now-playing-artists" class="text-xs">song artists</p>
            </section>
        </section>
<!-- section for audio control  -->
        <section id="audio-control" class="flex items-center flex-col justify-center">
            <section class="flex items-center justify-center hover:text-primary">
                <button id="prev"><span style="font-size: 48px" class="material-symbols-outlined">
                    skip_previous
                    </span> </button>
                <button id="play"><span style="font-size: 48px" class="material-symbols-outlined">
                    play_circle
                    </span></button>
                <button id="next"><span style="font-size: 48px" class="material-symbols-outlined">
                    skip_next
                    </span></button>
            </section>
     
        <section class="flex w-full items-center justify-center gap-4 p-1">
        <span id="song-duration-completed">0:00</span>
        <section id="timeline" class="w-full cursor-pointer rounded-3xl bg-secondary">
            <section id="progress" class="h-2 w-0 rounded-3xl bg-green"></section>
          </section>
        <span id="total-song-duration">0:00</span>
        </section>
    </section>
        <!-- section for volume  -->
        <section id="volume-control" class="flex items-center justify-center">
            <span class="material-symbols-outlined">
                volume_up
                </span>
                <input id="volume" type="range" name="" value="100" min="0" max="0" />
        </section>
    </section>
   </footer>
</body>
</html>
