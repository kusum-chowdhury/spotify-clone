<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify player</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="dashboard.js"></script>
</head>
<body class="bg-black text-primary h-screen">
    <main class="h-full grid-template-areas grid grid-cols-[250px_1fr] grid-rows-[1fr_auto]">
 <aside class="sidenav">sidenav</aside>
 <article class="relative content overflow-auto bg-transparent">
     <header class="header px-8 py-4 bg-transparent">
         <nav class="flex justify-end relative">
            <button id="user-profile-btn" class="flex items-center gap-x-2 rounded-2xl p-1 px-2 hover:bg-light-black">
                <section>
                    <svg
                    id="default-image"
                     xmlns="http://www.w3.org/2000/svg" 
                    fill="none" 
                    viewBox="0 0 24 24" 
                    strokeWidth={1.5} 
                    stroke="currentColor" 
                    class="w-8 h-8 bg-gray rounded-full"
                    >
                        <path strokeLinecap="round" 
                        strokeLinejoin="round" 
                        d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" 
                        />
                      </svg>
                      
                </section>
                <section class="flex justify-center gap-x-1">
                    <h3 id="display-name"></h3>
                    <i>▼</i>
                </section>
            </button>
            <ul id="profile-menu" class="absolute hidden top-12 right-0 w-[200px] rounded-md bg-light-black p-1">
                <li id="logout" class="w-full rounded-md p-1 cursor-pointer hover:bg-gray ">Logout</li>
            </ul>
         </nav>
     </header>
     <article id="cover-contente" class="grid content-center absolute w-full -z-[1] h-72 top-0 px-8 py-4 b bg-gradient-to-b from-light-black to-black-base">
        <h1 class="text-6xl">hello kusum</h1>
     </article>
     <section id="page-content" class="mt-48 bg-black-base">
        <header class="px-8">
            <nav class="grid grid-clos-[50px_2fr_1fr_50px] gap-4 text-secondary">
                <ul>
                    <li class="justify-self-center">#</li>
                    <li>Title</li>
                    <li>Album</li>
                    <li>⏰</li>
                </ul>
            </nav>
        </header>
        <section class="px-8" id="tracks"> </section>
        </section>
     </section>
    </article>
   </main>
   <footer class="now-playing">now playing</footer>
</body>
</html>
